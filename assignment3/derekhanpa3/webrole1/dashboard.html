<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <!-- local javascript -->
    <script type="text/javascript" src="main.js"></script>

    <!-- local css-->
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>

    <div class="buttons">
        <input id="start" type="button" name="start" value="Start Crawler" />
        <input id="stop" type="button" name="stop" value="Stop Crawler" />
        <input id="clear" type="button" name="clear" value="Clear Everything" />
    </div>

    <div class="URLinput">
        <input id="url" type="text" name="retrieve" placeholder="Enter url..." />
        <input id="search" type="button" name="search" value="Search" />
        <div id="results"></div>
    </div>

    <div class="dashboard">
        <div class="state">
            State of web role(s): 
            <span id="stateInfo"></span>
        </div>
        <div class="counters">
            Machine Counters: 
            <span id="counterInfo"></span>
        </div>
        <div class="sizeOfQueue">
            Size of Queue:
            <span id="queueInfo"></span>
        </div>
        <div class="sizeOfIndex">
            Size of Index:
            <span id="indexInfo"></span>
        </div>
        <div class="crawled">
            #URLs Crawled: 
            <span id="crawledInfo"></span>
        </div>
        <div class="lastTen">
            Last 10 URLs Crawled: 
            <span id="lastTenInfo"></span>
        </div>
        <div class="errors">
            Errors:
            <span id="errorInfo"></span>
        </div>
    </div>
</body>
</html>
