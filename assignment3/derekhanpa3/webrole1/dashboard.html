<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>

    <div class="buttons">
        <input id="start" type="button" name="start" value="Start Crawling" />
        <input id="retrieve" type="button" name="retrieve" value="Retrieve Data" />
        <input id="clear" type="button" name="clear" value="Clear Everything" />
    </div>

    <div class="dashboard">
        <div class="state">
            State of web roles: 
            <span id="stateInfo"></span>
        </div>
        <div class="counters">
            Machine Counters: 
            <span id="counterInfo"></span>
        </div>
        <div class="crawled">
            #URLs Crawled: 
            <span id="crawledInfo"></span>
        </div>
        <div class="lastTen">
            Last 10 URLs Crawles: 
            <span id="lastTenInfo"></span>
        </div>
        <div class="sizeOfQueue">
            Size of Queue: 
            <span id="queueInfo"></span>
        </div>
        <div class="sizeOfIndex">
            Size of Index: 
            <span id="indexInfo"></span>
        </div>
        <div class="errors">
            Errors:
            <span id="errorInfo"></span>
        </div>
    </div>
</body>
</html>
